<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - REPITA COMIGO</title>
</head>
<body>
    <script>
        
let valor1 = parseFloat(prompt("Digite o primeiro valor: "));
let valor2 = parseFloat(prompt("Digite o segundo valor: "));
let resultado = 0

for(;valor2 <= 0;){
    valor2 =(prompt("Digite o valor novamente: (O valor precisa ser positivo!)"));

    if (valor2 >0){
        break;
    }

}

resultado = valor1 / valor2;
var res = resultado.toFixed(2)
document.write("O resultado da divisão de " + valor1 + " por " + valor2 + " é: " + res);


    </script>
</body>
</html>
