<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8 - REPITA COMIGO</title>
</head>
<body>
    <script>

        let i = 0
        let number = parseInt(prompt("Digite o valor desejado: "))
        while(number <= 0){
            number = parseInt(prompt("Erro!! Por favor, digite novamente: "))
        }
        if(number > 0){
            while(i < number){
                i += 1
                document.write(i + " ")
            }
        }
    </script>
</body>
</html>
