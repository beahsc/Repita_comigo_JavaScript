<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - REPITA COMIGO</title>
</head>
<body>
    <script>
        let inc = 0;
        let fm = 0

        for(let num=15; num <= 100; num ++){
            inc += num
            fm += 1 
            document.write(num + "<br>");
        }

        document.write("<br> No total são " + fm + " números.")
        document.write("<br> A soma de todos os números é: " + inc + "<br>")

        document.write("<br> A média aritmética é: " + inc/fm)
    </script>
</body>
</html>
